<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comic Sales - Dashboard</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="dist/style.css" />
    <!-- bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Link Font -->
    <!-- Google Font Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- LInk Icon -->
    <!-- RemixIcon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Sidebar -->
      <div class="sidebar fixed-top col-10 col-sm-5 col-md-4">
        <nav>
          <div
            class="logo pb-2 mb-2 d-flex justify-content-between align-items-center"
          >
            <a href="#" class="brand fs-4">Comic<span>Sales</span></a>
            <a href="#" id="btnCloseSidebar" class="fs-6"
              ><i class="ri-menu-fold-line"></i
            ></a>
          </div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link p-2 fs-6 my-1 active"
                ><i class="ri-dashboard-line me-3"></i><span>Dashboard</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link p-2 fs-6 my-1"
                ><i class="ri-shopping-cart-2-line me-3"></i
                ><span>Sales</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link p-2 fs-6 my-1"
                ><i class="ri-group-line me-3"></i><span>Customer</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link p-2 fs-6 my-1"
                ><i class="ri-archive-2-line me-3"></i><span>Inventory</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link p-2 fs-6 my-1"
                ><i class="ri-file-chart-line me-3"></i><span>Report</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link p-2 fs-6 my-1"
                ><i class="ri-settings-line me-3"></i><span>Setting</span></a
              >
            </li>
            <hr />
            <li class="nav-item">
              <a href="#" class="nav-link p-2 fs-6 my-1"
                ><i class="ri-discount-percent-line me-3"></i
                ><span>Promotion</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link p-2 fs-6 my-1"
                ><i class="ri-file-list-3-line me-3"></i><span>News</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link p-2 fs-6 my-1"
                ><i class="ri-question-line me-3"></i><span>Help</span></a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link p-2 fs-6 my-1"
                ><i class="ri-questionnaire-line me-3"></i><span>About</span></a
              >
            </li>
          </ul>
        </nav>
      </div>
      <!-- end sidebar -->

      <!-- main content -->
      <div class="main-content px-2 pt-2">
        <!-- navbar -->
        <nav class="navbar navbar-expand pb-3">
          <ul
            class="navbar-nav d-flex justify-content-between align-items-center w-100"
          >
            <li class="nav-item">
              <a href="#" class="nav-link fs-6 py-1 px-2" id="btnShowSidebar"
                ><i class="ri-menu-unfold-line"></i
              ></a>
            </li>
            <div class="nav-menu d-flex align-items-center">
              <li class="nav-item">
                <a href="#" class="nav-link py-1 px-2 me-2"
                  ><i class="ri-search-2-line"></i
                ></a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link py-1 px-2 me-2"
                  ><i class="ri-message-3-line"></i
                ></a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link py-1 px-2"
                  ><i class="ri-notification-badge-line"></i
                ></a>
              </li>
            </div>
          </ul>
        </nav>
        <!-- end navbar -->

        <!-- content -->
        <p style="color: black" class="mt-5 pt-5">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores,
          repellat.
        </p>
      </div>

      <!-- end main content -->
    </div>

    <!-- Bootstrap Java Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- script Link -->
    <script src="dist/script.js"></script>
  </body>
</html>
